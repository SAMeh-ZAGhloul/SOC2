    - event.dataset
    - event.ingested
    - event.kind
    - event.module
    - event.type
    - host.architecture
    - host.domain
    - host.geo.city_name
    - host.geo.continent_name
    - host.geo.country_iso_code
    - host.geo.country_name
    - host.geo.location
    - host.geo.name
    - host.geo.region_iso_code
    - host.geo.region_name
    - host.hostname
    - host.id
    - host.ip
    - host.mac
    - host.name
    - host.os.family
    - host.os.kernel
    - host.os.name
    - host.os.platform
    - host.os.version
    - host.type
